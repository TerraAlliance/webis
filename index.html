<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/www.png" />
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webis</title>

  <style>
    body {
      margin: 0;
    }

    #gradient {
      position: absolute;
      width: 100%;
      height: 100%;
      --gradient-color-1: #00a2ff;
      --gradient-color-2: #00a6ff;
      --gradient-color-3: #00ffaa;
      --gradient-color-4: #00eeff;
    }

    div::-webkit-scrollbar {
      width: 6px;
    }

    div::-webkit-scrollbar-thumb {
      background-color: hsla(220, 100%, 50%, 0.15);
      border-radius: 6px;
    }

    div::-webkit-scrollbar-thumb:hover {
      background-color: hsla(220, 100%, 50%, 0.2);
    }

    span {
      user-select: none;
    }

    .button {
      position: relative;
      display: inline-block;
      cursor: pointer;
      outline: none;
      border: 0;
      vertical-align: middle;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: 600;
      color: #382b22;
      text-transform: uppercase;
      padding: 1.25em 2em;
      background: #fff0f0;
      border: 2px solid #b18597;
      border-radius: 0.75em;
      transform-style: preserve-3d;
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    .button::before {
      position: absolute;
      content: '';
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f9c4d2;
      border-radius: inherit;
      box-shadow: 0 0 0 2px #b18597;
      transform: translate3d(0, 0.75em, -1em);
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    .button:hover {
      background: #ffe9e9;
      transform: translate(0, 0.25em);
    }

    .button:hover::before {
      transform: translate3d(0, 0.5em, -1em);
    }

    .button:active {
      background: #ffe9e9;
      transform: translate(0em, 0.75em);
    }

    .button:active::before {
      box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
      transform: translate3d(0, 0, -1em);
    }
  </style>
</head>

<body>
  <canvas id="gradient" data-transition-in></canvas>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    document.addEventListener("contextmenu", (event) => event.preventDefault())
  </script>

  <!-- End Cloudflare Web Analytics -->
</body>

</html>
